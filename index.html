    <script type="text/javascript">
      window.onload = function () {
       $('#login').modal('show');
       $('#myCarousel').carousel('pause')
}
      document.getElementById("iniciar-sesion").addEventListener("click", function(){
        $('#login').modal('hide');
        document.getElementById("login-name").innerHTML = document.getElementById("exampleInputEmail1").value;
        $('#partidas').modal('show');
      });
	  
	  document.getElementById("ir-home").addEventListener("click", function(){
         window.locationf="http://www.kimgen.cl";
      });
	  
	  document.getElementById("ir-domo").addEventListener("click", function(){
        $('#no-conectado').modal('show');
      });
	  
	   document.getElementById("nueva-partida").addEventListener("click", function(){
        $('#partidas').modal('hide');
        var premio1 = document.createElement("img");
		var premio2 = document.createElement("img");
	    var premio3 = document.createElement("img");
        premio1.setAttribute("src", "assets/img/premio.png");
		premio2.setAttribute("src", "assets/img/premio-lock.png");
		premio3.setAttribute("src", "assets/img/premio-lock.png");
		premio1.setAttribute("id", "premio1");
		premio2.setAttribute("id", "premio2");
		premio3.setAttribute("id", "premio3");

        $("#zonasur").append(premio1);
		$("#zonasur").append(premio2);
		$("#zonasur").append(premio3);
      });
